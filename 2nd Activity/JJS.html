<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for loop</h2>
        <p id="demo"></p>
        <script>
            var Students = ["Mars", "Venus", "Studen", "Appel", "Panba", "Skibidi"]
            //var text;
            for (i = 0; i < Students.length; i++) {
                var text = Students[i] + "<br>";
                //document.getElementById("demo").innerHTML = text;
                document.write(text);
            }
        </script>
    </body>
</html>
